<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href ="calstyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="cal.js" defer></script>
</head>
<body>
    <hr>
    <br>
    <header>
        
            <div class="jumbotron text-center">
                <h1 id="top">Calculator</h1>
                <p id="leadtext" class="lead"> Worked by Afsana Akter</p>       
                <hr >
                </p>   
            </div>

        
    </header>

    <hr>
    <div class="frame">
        <div id="container">
            <div class ="calculator">
                <svg xmlns="http://www.w3.org/2000/svg" style="color: #fff;" width="16" height="16" fill="currentColor" class="bi bi-cc-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM5.408 5.89c.681 0 1.138.47 1.187 1.107h1.147v-.11c-.053-1.187-1.024-2-2.343-2-1.604 0-2.518 1.05-2.518 2.751v.747c0 1.7.906 2.73 2.518 2.73 1.314 0 2.285-.792 2.343-1.939v-.114H6.595c-.049.615-.497 1.05-1.187 1.05-.84 0-1.318-.62-1.318-1.727v-.742c0-1.112.488-1.754 1.318-1.754Zm5.404 0c.68 0 1.138.47 1.186 1.107h1.147v-.11c-.053-1.187-1.024-2-2.342-2-1.604 0-2.518 1.05-2.518 2.751v.747c0 1.7.905 2.73 2.518 2.73 1.314 0 2.285-.792 2.342-1.939v-.114h-1.147c-.048.615-.496 1.05-1.186 1.05-.84 0-1.319-.62-1.319-1.727v-.742c0-1.112.488-1.754 1.319-1.754Z"/>
                  </svg>
                <!-- <h1>Calculator</h1> -->
                <h style="color: #fff;"> CASIO</h>
                <div class="display">
                    <input id ="output" type="text" name =""disabled/>
                </div>
                <div id ="btn">
                    <div class="row">
                        <div class="button" id="clear">AC</div>
                        <div class="button">π</div>
                        <div class="button">√</div>
                        <div class="button">sq</div>
                        <div class="button">%</div>
                        <div class="button" id="backspace">DE</div>
                    </div>
                    <div class="row">
                        <div class="button">log</div>
                        <div class="button">sin</div>
                        <div class="button">exp</div>
                        <div class="button">^</div>
                        <div class="button">+/-</div>
                        <div class="button">/</div> 
    
                    </div>
                    <div class="row">
                        <div class="button">ln</div>
                        <div class="button">cos</div>
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button">x</div> 
    
                    </div>
                    <div class="row">
                        <div class="button">n!</div>
                        <div class="button">tan</div>
                        <div class="button ">4</div>
                        <div class="button">5</div>
                        <div class="button ">6</div>
                        <div class="button">-</div> 
    
                    </div>
                    <div class="row">
                        <div class="button" id="radians">radians</div>
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button ">3</div>
                        <div class="button">+</div>
                    </div>
                    <div class="row"> 
                        <div class="button" id="degrees"> degrees</div>
                        <div class="button " id="zero">0</div>
                        <div class="button" id>.</div>
                        <div class="button" id="equals">=</div>
                    </div>
    
                </div>
            </div>
    
        </div>
    </div>
    
    
    
</body>
</html>
